<ul id="navigation">
  {% for link in site.data.navigation %}
    {% assign class = nil %}

    {% if link.url == "/" %}
      {% if page.url == "/" %}
        {% assign class = "active" %} 
      {% endif %} 
    {% elsif page.url contains link.url %}
      {% assign class = "active" %} 
    {% endif %}
      <li class="{{ class }}">
        <a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
      </li>
  {% endfor %}
</ul>
